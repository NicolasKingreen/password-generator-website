<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box options">
                <div class="form-box-title">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                    Password Generator
                </div>
                <form action="#">

                    <!-- password length -->
                    <div class="input-box">
                        <label>Password length:</label>
                        <input type="number" class="number-input" id="password-length-input" min="8" max="50" value="12">
                    </div>

                    <!-- include symbols -->
                    <div class="input-box">
                        <label>
                            <input id="symbols-checkbox" class="checkbox" type="checkbox" checked>
                            Include symbols (e.g. !@#$%)
                        </label>
                    </div>

                    <!-- include numbers -->
                    <div class="input-box">
                        <label>
                            <input id="numbers-checkbox" class="checkbox" type="checkbox" checked>
                            Include numbers (e.g. 12345)
                        </label>
                    </div>

                    <!-- no confusion -->
                    <div class="input-box">
                        <label>
                            <input id="no-confusion-checkbox" class="checkbox" type="checkbox" checked>
                            No confusion (e.g. no 1/l & O/0)
                        </label>
                    </div>

                    <!-- amount -->
                    <div class="input-box">
                        <label>Passwords amount:</label>
                        <input type="number" class="number-input" id="passwords-amount-input" min="1" max="10" value="5">
                    </div>


                    <button type="button" class="btn" id="generate-button">Generate</button>

                    <div class="generated-password">
                        <!-- <label>Your password:</label> -->
                        <!-- <div id="copy-button">
                            <span id="snackbar">Successfully Copied</span>
                            <span class="icon"><ion-icon id="copy-done" name="copy-outline"></ion-icon></span>
                        </div> -->
                        <!-- <input type="text" id="generated-password-input" placeholder="Your password goes here" readonly> -->
                        <textarea name="generated-passwords" id="generated-passwords-area" rows="1" spellcheck="false" placeholder="There will be your passwords" readonly></textarea>
                    </div>

            </div>
        </div>
        <footer>
            made with<br>Love â™¡
        </footer>

        <script src="script.js" type="text/javascript"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
